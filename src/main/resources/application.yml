server:
  port: 8080

spring:
  application:
    name: blog-board
  datasource:
    url: jdbc:mysql://localhost:3305/blog_board?serverTimezone=Asia/Seoul
    username: root
    password: passwd
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true